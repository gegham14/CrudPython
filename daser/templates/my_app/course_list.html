<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .create-link {
            display: block;
            text-align: center;
            padding: 10px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            width: 200px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .create-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course List</h1>
        <a href="{% url 'course_create' %}" class="create-link">Create New Course</a>
        <ul>
            {% for course in courses %}
                <li>
                    <a href="{% url 'course_detail' course.slug %}">{{ course.title }}</a>
                </li>
            {% empty %}
                <li>No courses available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
